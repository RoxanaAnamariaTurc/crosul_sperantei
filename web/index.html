    <style>
      /**
     * Expo Router requires the root view to fill the whole screen.
     * This is a standard requirement for React Native apps.
     */
      html,
      body {
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        background-color: #1f3e25;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1f3e25;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease-out;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .loading-logo {
        width: 120px;
        height: 60px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        text-align: center;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loading-screen">
        <div class="loading-container">
          <img
            src="./assets/images/logo-crosul.png"
            alt="Crosul Speranței Blaj"
            class="loading-logo"
          />
          <div class="loading-text">Se încarcă...</div>
        </div>
      </div>
    </div>

    <script>
      // Enhanced loading screen management
      (function () {
        // Prevent auto-hide - let React handle it
        let loadingElement = document.getElementById("loading-screen");

        // Add a failsafe in case React doesn't load
        setTimeout(function () {
          if (loadingElement && loadingElement.style.display !== "none") {
            loadingElement.style.opacity = "0";
            setTimeout(function () {
              loadingElement.style.display = "none";
            }, 600);
          }
        }, 8000); // 8 second failsafe

        // Listen for React app readiness
        window.addEventListener("app-ready", function () {
          if (loadingElement) {
            loadingElement.style.opacity = "0";
            setTimeout(function () {
              loadingElement.style.display = "none";
            }, 600);
          }
        });
      })();
    </script>
  </body>
</html>
